<!doctype html>
<html>
    <head>
        <title>Score Following</title> 
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

        <script src="mei.js"></script>
        <script src="diva.min.js"></script>   
        <script src="autoscroll.js"></script>       
        <script src="meix.js/js/lib/require.js"></script>
        <script src="meix.js/js/local/meiEditorPreloader.js"></script>
        <script>
            var meiEditor;
            var waveformAudioPlayer;
            var divaData;
            $(document).ready(function() {
                $('#diva').diva({
                    enableAutoHeight: true,
                    fixedHeightGrid: false,
                    iipServerURL: "http://localhost/fcgi-bin/iipsrv.fcgi",
                    objectData: "/holst1Tiff.json",
                    imageDir: "/srv/images/holst1Tiff/",
                    enableAutoscroll: true,
                    disableAutoscrollPrefs: true,
                    enableCanvas: true,
                    enableDownload: true,
                    enableHighlight: true,
                    enableAutoTitle: false
                });

                divaData = $("#diva").data('diva');

                $('#waveform').wap({}); 
                waveformAudioPlayer = $("#waveform").data('wap');

                var element = "#mei";
                var settings = 
                {
                    'meiEditorLocation': '/meix.js/',
                    'validatorLink': 'validation/',
                    'xmllintLocation': 'js/lib/xmllint.js',
                    'xmllintServer': 'http://132.206.14.122:8008'
                };
                var plugins = [];

                meiEditor = new MeiEditor(element, settings, plugins);
                $(window).on('meiEditorLoaded', function(){
                    meiEditor = $("#mei").data('AceMeiEditor');
                    initializeMEI();
                });
            });
        </script>
    </head> 

    <body>
        <div id="diva"></div>
        <div id="mei"></div>
        <div id="waveform"></div>
    </body>
